<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Writting</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="vendors/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="vendors/slick-slider.css" />
    <link rel="stylesheet" href="CSS/reviewpage.css">
</head>

<body>
    <section id="review-sec">

        <div class="container">
            <div class="reviewbody">
                <h5>Executive Motors Limited</h5>

                <div class="pic">
                    <div class="profile">
                        <img src="./Img/pexels-elle-hughes-1680172.jpg" class="img-fluid" alt="" srcset="">

                    </div>
                    <div class="public-name">
                        <h4>Rahul Roy</h4>
                        <p>Posting publicly</p>
                    </div>
                </div>

                <div class="popularity-icon">
                    <i class="fa-solid fa-star text-black"></i>
                    <i class="fa-solid fa-star text-black"></i>
                    <i class="fa-solid fa-star text-black"></i>
                    <i class="fa-solid fa-star text-black"></i>
                    <i class="fa-solid fa-star text-black"></i>
                </div>

                <div class="form-outline text-box">
                    <textarea class="form-control" id="textAreaExample2"
                        placeholder="Share details of your own experience of this place" rows="6"></textarea>
                </div>
                <div class="upload-btn-wrapper">

                    <button class="btn add-pic">
                        <i class="fa-solid fa-camera"></i>
                        <p>Add Photos</p>
                    </button>
                    <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
                    <input type="file" name="myfile" />
                </div>

                <button type="cancel" class="post">Post</button>
                <button type="submit" class="cancel">Cancel</button>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="vendors/bootstrap.bundle.min.js"></script>
    <!-- inoicons js -->
    <script src="./JS/inoicon.js"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/slick.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
